function GetRequest(name) {
	//debugger;
    var url = window.parent.location.search; //获取url中"?"符后的字串
    // var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        if(str.indexOf("#" != -1)){
            str = str.substr(0);
        }
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            if(strs[i].indexOf(name) != -1){
                return strs[i].split("=")[1];
            }
        }
    }
    return null;
}
